version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: weather-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/init-mongodb.js:/docker-entrypoint-initdb.d/init-mongodb.js:ro
    environment:
      MONGO_INITDB_DATABASE: weatherdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  weather-api:
    build: .
    container_name: weather-api
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/weatherdb
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
